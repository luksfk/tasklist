<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Log in</h3>
        </div>
        <div class="panel-body">
          <form novalidate (ngSubmit)="login()" [formGroup]="loginForm">

            <div class="alert alert-danger" *ngIf="errors.length > 0">
              <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
              <ul>
                <li *ngFor="let error of errors">{{ error }}</li>
              </ul>
            </div>

            <fieldset>
              <div class="form-group">
                <input class="form-control" id="usuario" type="text" placeholder="Usuário (requerido)" formControlName="usuario" />
              </div>

              <div class="form-group">
                <input class="form-control" id="senha" type="password" placeholder="Senha (requerido)" formControlName="senha" />
              </div>
              <button class="btn btn-lg btn-block btn-success" id="login" type="submit" [disabled]='!loginForm.valid || loading'>Login</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
