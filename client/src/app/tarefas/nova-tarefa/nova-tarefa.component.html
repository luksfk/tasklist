<div class="container main-container">
  <h2>Nova Tarefa</h2>
  <h4>Preencha corretamente os dados</h4>
  <hr />

  <form novalidate (ngSubmit)="adicionarTarefa()" [formGroup]="tarefaForm">

    <div class="form-horizontal">

      <div class="alert alert-danger" *ngIf="errors.length > 0">
        <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
        <ul>
          <li *ngFor="let error of errors">{{ error }}</li>
        </ul>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label" for="titulo">Título</label>
        <div class="col-md-10">
          <input class="form-control" id="titulo" type="text" placeholder="Título (requerido)" formControlName="titulo" />
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label" for="descricao">Descrição</label>
        <div class="col-md-10">
          <input class="form-control" id="descricao" type="text" placeholder="Descrição (requerido)" formControlName="descricao" />
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
          <span><button class="btn btn-primary" id="adicionarTarefa" type="submit" [disabled]='!tarefaForm.valid || loading'>Adicionar</button></span>
        </div>
      </div>
    </div>

  </form>
</div>
